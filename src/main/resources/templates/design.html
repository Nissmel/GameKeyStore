<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <title>Select games to buy</title>
    <link rel="stylesheet" href="/styles.css">
  </head>

  <body>
  <form method="POST" th:action="@{/logout}" id="logoutForm">
    <input type="submit" value="Logout" class="myButtonLogout"/>
  </form>
  <div class="top">
    <h1>Choose game you want to buy</h1>
    <h2>They can be all yours, <span th:text="${user.fullname}">NAME</span>!</h2>
  </div>

    <form th:method="POST" th:object="${design}" th:action="@{/design}" id="gameForm">

    <span class="validationError" th:if="${#fields.hasErrors('ingredients')}" th:errors="*{ingredients}">Shop Error</span>

    <div class="grid">

      <h1>Shooters:</h1>
      <div th:each="ingredient : ${shooter}">
        <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>

      <h1>Role playing game:</h1>
      <div th:each="ingredient : ${rpg}">
        <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>

      <h1>Race:</h1>
      <div th:each="ingredient : ${race}">
        <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>

      <h1>Strategy:</h1>
      <div th:each="ingredient : ${strategy}">
        <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>

      <h1>Multiplayers:</h1>
      <div th:each="ingredient : ${multiplayer}">
        <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
        <span th:text="${ingredient.name}">INGREDIENT</span><br/>
      </div>
    </div>

      <div>
      <button>Submit and buy selected products</button>
      </div>



    </form>
  </body>
</html>
